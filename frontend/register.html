<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../style_auth.css">
  <script defer src="../register.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="TheHonoredOne69" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Repeat your password" required />

      <button id="submitButton" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/auth/login">Login here</a>.</p>
  </div>
</body>
</html>
