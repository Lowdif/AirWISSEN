<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirWISSEN</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/adminBtns.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link rel="stylesheet" href="../css/modals.css">

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" defer src="../js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="hamburger-menu" id="hamburgerMenu">
            <button class="hamburger-btn" id="hamburgerBtn"><img id="hamburgerBtnImg" src="./icons/bars.svg" alt="Hamburger Menu"></button>
            <nav class="hamburger-container" id="hamburgerContainer" style="display: none;">
                <div><a href="/populars"> Popular Posts and Users</a></div>
            </nav>
        </div>
        <a href="/" class="site-name">AirWISSEN</a>
        <div class="auth-buttons" id="authButtons"> <!--dynamically inserted--> </div>
    </header>

    <div class="main" id="main">
        <aside class="sidebar-left">
            <a href="/populars">
                <div class="panel">
                    <h3>üî• Most Popular Messages</h3>
                    <ul id="popularPostsList"> <!--dynamically inserted--> </ul>
                </div>
            </a>

            <a href="/populars">
                <div class="panel">
                    <h3>üèÜ Top Users</h3>
                    <ul id="topUsersList"> <!--dynamically inserted--> </ul>
                </div>
            </a>
        </aside>
        
        <main class="main-content">
            <div class="new-post">
                <textarea type="textarea" class="post-text-area", id="postTextArea" placeholder="please insert text"></textarea>
                <button type="button" id="submitPostButton" class="submit-post-button">Post</button>
            </div>
            <h1>CHAT</h1>
            <div id="postContainer"> <!--dynamically inserted--> </div>
            <div class="more-posts-btn" id="morePostsBtn">More...</div>
        </main>
    </div>

    <!--When screen size doesn't meet requirements-->
    <div class="invalid-display">
        <h3>Screen size doesn't meet requirements</h3>
    </div>

    <footer class="footer">
        <p>&copy;AirWISSEN Sharing Platform</p>
    </footer>

    <!-- Login Required Modal -->
    <div id="loginModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p>You need to be logged in to perform this action.</p>
            <div class="modal-buttons">
                <button id="registerBtn2" class="modal-register">Register</button>
                <button id="loginBtn2" class="modal-login">Log In</button>
                <button id="closeModalBtn" class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
        </div>
    </div>

    <!-- User Banned Modal -->
    <div id="banModal" class="ban-modal-overlay" style="display:none;">
        <div class="modal-content">
            <p>This user is currently banned, and can therefore not perform this action.</p>
        </div>

        <div class="modal-buttons">
            <button id="closeBanModalBtn" class="modal-close-btn" aria-label="Close modal">&times;</button>
        </div>
    </div>
</body>
</html>
